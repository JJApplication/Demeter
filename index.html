<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Plans - 计划清单</title>
  <meta name='google' content='notranslate'>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <meta name='theme-color' content='#ffffff' />
  <meta name='theme-color' content='#ffffff' media='(prefers-color-scheme: light)'>
  <meta name='theme-color' content='#101010' media='(prefers-color-scheme: dark)'>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/lib/marked.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown-light.css">
</head>
<style>
    .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
    }

    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }
</style>
<script>
  console.log('世界上只有一种真正的英雄主义，那就是认识生活的真相依然爱它')
  function render(text) {
    let result = marked.parse(text)
    let root = document.getElementById('root')
    root.innerHTML = result;
  }
  function loadMD() {
    fetch('/plan.md').then(res => {
      if (res) {
        res.text().then(data => {
          render(data)
        })
      }
    })
  }
  loadMD()
</script>
<body>
  <div id="root" class="markdown-body">

  </div>
</body>
</html>
